<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel-2 MGRS Tile Previewer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container" id="app">
      <h3 class="text-center">Sentinel-2 MGRS Tile Previewer</h3>
      <p class="text-center">mgrs format is utm zone + latitude band + grid square (e.g. 14SQJ)</p>
      <section class="callout secondary">
        <form>
          <div class="row">
            <div class="medium-3 columns">
              <input type="text" v-model="mgrs" placeholder="MGRS (required)" required></input>
            </div>
            <div class="medium-3 columns">
              <input type="text" v-model="start_date" placeholder="Start Date (YYYY-MM-DD)"></input>
            </div>
            <div class="medium-3 columns">
              <input type="text" v-model="end_date" placeholder="End Date (YYYY-MM-DD)"></input>
            </div>
            <div class="medium-3 columns">
              <a @click="getTiles(mgrs, start_date, end_date)" class="button success expanded">Retrieve</a>
            </div>
          </div>
        </form>
      </section>
      <tiles-list :results="results"></tiles-list>
      <hr>
      <p class="text-center">
        Powered by <a href="https://github.com/satgateway/sentinel2-search-api" target="_blank">sentinel2-search-api</a>
        | <a href="https://github.com/satgateway/sentinel2-search-viewer" target="_blank">GitHub</a>
      </p>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
