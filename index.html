<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sentinel-2 MGRS Tile Viewer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container" id="app">
      <h3 class="text-center">Sentinel-2 MGRS Tile Viewer</h3>
      <section class="callout secondary">
        <form>
          <div class="row">
            <div class="medium-6 columns">
              <input type="text" v-model="mgrs" placeholder="MGRS" required></input>
            </div>
            <div class="medium-6 columns">
              <a @click="getTiles(mgrs)" class="button expanded">Retrieve</a>
            </div>
          </div>
        </form>
      </section>
      <tiles-list :results="results"></tiles-list>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
